<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Add new user</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container text-center">
	<div>
		<h1>Edit user</h1>
	</div>
	<form action="#" th:action="@{/save}" th:object="${user}"
		  method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-5">

			<div class="m-3">

				<div class="form-group row">
					<label class="col-4 col-form-label">Name: </label>
					<div class="col-8">
						<input class="form-control" maxlength="20" minlength="2"
							   required th:field="*{Name}" type="text" readonly="readonly"/>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">E-mail: </label>
					<div class="col-8">
						<input type="email" th:field="*{email}"  class="form-control" required />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-4 col-form-label">Password: </label>
					<div class="col-8">
						<input type="password" th:field="*{password}" readonly="readonly" class="form-control"
							   required minlength="6" maxlength="10"/>
					</div>
				</div>


				<div class="form-group row">
					<label class="col-4 col-form-label">Start date: </label>
					<div class="col-8">
						<input type="text" th:field="*{start_date}" class="form-control"
							   required/>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Hourly rate: </label>
					<div class="col-8">
						<input type="text" th:field="*{hourly_rate}" class="form-control"
							   required/>
					</div>
				</div>





				<div class="button-add">
					<button type="submit" class="btn btn-dark btn-lg btn-block">Save</button>
				</div>
			</div>
		</div>
	</form>
</div>




</body>
</html>
